<!DOCTYPE html>
<head>
    <title>
        Register
    </title>
</head>

<html>
    <body>
        <div class = "main">
            <form id = "registerForm">
                <label for = 'first'> First Name: </label>
                <input type = 'text' id = "first" name = "first" maxlength="50" required/>
                <br>
                <label for = 'last'> Last Name: </label>
                <input type = 'text' id = "last" name = "last" maxlength="50" required/>
                <br>
                <label for = 'email'> E-Mail: </label>
                <input type = 'text' id = "email" name = "email" maxlength="50" required/>
                <br>
                <label for = 'username'> Username: </label>
                <input type = 'text' id = "username" name = "username" maxlength="50" required/>
                <br>
                <label for = 'password'> Password: </label>
                <input type = 'password' id = "password" name = "password" maxlength="50" required/>
                <br>
                <label for = 'role'> Role: </label>
                <input type = 'text' id = "role" name = "role" maxlength="50" required/>
                <br>
                <input type = 'submit' id = "register" value = "Register"/>
            
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
